<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Checkout</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
	<header th:insert="layout.html :: header"></header>

	<div class="container mt-4">
		<h1>Checkout</h1>

		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Brand</th>
					<th>Price</th>
					<th>Sizes</th>
					<th>Quantity</th>
					<th>Image</th>
					<th>Amount</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cartItem : ${cartItems}">
					<td th:text="${cartItem.id}">Product ID</td>
					<td th:text="${cartItem.name}">Name</td>
					<td th:text="${cartItem.brand}">Brand</td>
					<td th:text="${cartItem.price}">Price</td>
					<td>
    					<div th:each="size: ${cartItem.sizes}">
        					<span th:text="${size.name}"></span>
    					</div>
					</td>
					<td th:text="${cartItem.quantity}">Quantity</td>
					<td><img class="img-thumbnail" th:src="@{${cartItem.imageUrl}}" alt="Product Image" width="100px" height="200px" /></td>
					<td th:text="${cartItem.total}"></td>
				</tr>
			</tbody>
		</table>

		<div class="text-end">
			<p>
				Total Price: <span th:text="${totalPrice}"></span>
			</p>
		</div>
		<form action="#" th:action="@{/place-order/checkout}" method="POST">
			<button type="submit" class="btn btn-primary">Payment</button>
		</form>
		<br> <br>
		<br>
		<a href="/cart">Back to Cart</a>

	</div>
</body>
</html>
